<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Smart Contact Manager</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3 rounded-5">
							<div 
								th:if="${session.message}"
								th:classappend="${session.message.type}"
								class="alert" 
								role="alert"
							>
								<p th:text=${session.message.content} class="text-center"></p>
								
							</div>
						
						<div class="container text-center">
							<img th:src="@{/img/edit.png}" style="width: 75px;"
								alt="register_img" />
							<h1 class="text-center">Register Here !!</h1>
						</div>

						<form novalidate action="" th:action="@{/register}" method="post" th:object=${user}>

							<!-- name field -->
							<div class="mb-3">
								<label for="name_field" class="mb-2"> Your Name</label> 
								
								<input
									name="name"
									type="text" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									id="name_field"
									aria-describedby="nameHelp" 
									placeholder="Enter Here"
									th:value="${user.name}"
									required 
								/>
								<div 
									class="invalid-feedback" 
									th:each="e : ${#fields.errors('name')}"
									th:text="${e}"
								>
							        
							    </div>
							</div>

							<!-- email field -->
							<div class="mb-3">
								<label for="username_field" class="mb-2"> Email address </label> 
								
								<input
									name="username"
									type="email" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}"
									id="username_field"
									aria-describedby="usernameHelp" 
									placeholder="Enter Here" 
									th:value="${user.username}" 
									required 
								/>
								
								<div 
									class="invalid-feedback" 
									th:each="e : ${#fields.errors('username')}"
									th:text="${e}"
								>
							        
							    </div>
							</div>

							<!-- password field -->
							<div class="mb-3">
								<label for="password_field" class="mb-2"> Password </label> 
								<input
									name="password" 
									type="password" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
									id="password_field"
									aria-describedby="passwordHelp" 
									placeholder="Enter Here" 
									required 
								/>
								<div 
									class="invalid-feedback" 
									th:each="e : ${#fields.errors('password')}"
									th:text="${e}"
								>
								</div>
							</div>

							<!-- about field -->
							<div class="mb-3">
							<label for="about_field" class="mb-2"> About </label> 
								<textarea 
									id="about_field"
									name="about" 
									placeholder="Enter something about yourself" 
									rows="6"
									class="form-control" 
									th:text="${user.about}">
									</textarea>
							</div>

							<!-- terms & condition -->

							<div class="form-group form-check">
								<input 
									class="form-check-input" 
									id="agreement" 
									type="checkbox"
									name="agreement" />
									
								<label for="agreement">Accept terms and conditions</label>
							</div>

							<div class="container text-center">
								<button class="btn bg-primary text-white" type="submit">Submit</button>
								<button class="btn btn-warning text-white" type="reset">Reset</button>
							</div>


						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
